- type: entity
  parent: GasTankBase
  abstract: true
  id: GasConsumptionBase
  name: Gas consumption base
  description: It uses gas.
  components:
  - type: GasTank
    outputPressure: 21.3
    air:
      volume: 5
      temperature: 293.15
  - type: GasConsumption
  - type: UserInterface
    interfaces:
      enum.SharedGasTankUiKey.Key:
        type: GasTankBoundUserInterface

- type: entity
  id: ActionToggleGasConsumption
  name: Toggle gas consumption
  description: Toggles the gas consumption of the item.
  categories: [ HideSpawnMenu ]
  components:
  - type: InstantAction
    icon:
      sprite: Objects/Tanks/Jetpacks/blue.rsi
      state: icon
    iconOn:
      sprite: Objects/Tanks/Jetpacks/blue.rsi
      state: icon-on
    useDelay: 1.0
    event: !type:ToggleGasConsumptionEvent

# Empty test item (blue jetpack)
- type: entity
  id: GasConsumer
  parent: GasConsumptionBase
  name: gas consumer
  description: Gas consumers consume gas to work.
  suffix: Empty
  components:
  - type: Sprite
    sprite: Objects/Tanks/Jetpacks/blue.rsi
  - type: Clothing
    sprite: Objects/Tanks/Jetpacks/blue.rsi
    slots:
    - Back

# Filled test item (blue jetpack)
- type: entity
  id: GasConsumerFilled
  parent: GasConsumer
  name: gas consumer
  suffix: Filled
  components:
  - type: GasConsumption
    moleUsage: 0.00085
  - type: GasTank
    outputPressure: 42.6
    air:
      # 13 minutes of thrust
      volume: 5
      temperature: 293.15
      moles:
      - 1.025689525 # oxygen
      - 1.025689525 # nitrogen
  - type: Magboots
